<section id="home" class="hero-section">
  <div class="hero-background">
    <div class="code-lines">
      <div class="code-line" *ngFor="let line of codeLines; let i = index" 
           [style.animation-delay.s]="i * 0.5">
        {{ line }}
      </div>
    </div>

    <div class="floating-shapes">
      <div class="shape" *ngFor="let shape of shapes" 
           [class]="'shape shape-' + shape.id"
           [style.animation-delay.s]="shape.delay">
      </div>
    </div>
  </div>

  <div class="hero-content">
    <div class="hero-text">
      <h1 class="hero-title">
        Hola, soy Angel González
        <span class="highlight">
          {{ typedText }}
          <span class="cursor"></span>
        </span>
      </h1>
      
      <p class="hero-subtitle">
        Especializado en desarrollo web y móvil. Creo aplicaciones ágiles e innovadoras que se adaptan al panorama tecnológico actual.
      </p>

      <div class="hero-buttons">
        <ion-button class="cta-primary" (click)="scrollToSection.emit('projects')" size="large">
          Ver Proyectos
          <ion-icon name="arrow-forward" slot="end"></ion-icon>
        </ion-button>
        <ion-button class="cta-secondary" (click)="scrollToSection.emit('contact')" size="large" fill="outline">
          Contáctame
        </ion-button>
      </div>
    </div>
  </div>

  <div class="scroll-indicator" (click)="scrollToSection.emit('stats')">
    <ion-icon name="chevron-down"></ion-icon>
  </div>
</section>
