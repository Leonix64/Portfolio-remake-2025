<ion-content [fullscreen]="true" class="home-content" [scrollEvents]="true">
  <app-header 
    [mobileMenuOpen]="mobileMenuOpen"
    (scrollToSection)="scrollToSection($event)"
    (toggleMobileMenu)="onToggleMobileMenu()">
  </app-header>

  <app-hero (scrollToSection)="scrollToSection($event)"></app-hero>

  <app-stats [stats]="stats"></app-stats>

  <app-about
    [education]="education"
    [experiences]="experiences"
    [strengths]="strengths">
  </app-about>

  <app-projects [projects]="projects"></app-projects>

  <app-skills [skills]="skills"></app-skills>

  <app-contact (scrollToSection)="scrollToSection($event)"></app-contact>

  <app-footer></app-footer>
</ion-content>
